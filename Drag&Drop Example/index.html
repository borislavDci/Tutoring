<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      id="main"
      class="d-flex flex-column justify-content-center align-content-center vh-100 w-75 m-auto gap-2"
    >
      <h1>My Favorite Destinations</h1>
      <div class="alert alert-primary" role="alert">
        Toogle list of my favorite destinations
      </div>
      <ul class="list-group drop-target">
        <h2>Favorite</h2>
        <li class="list-group-item active" draggable="true">Sofia</li>
        <li class="list-group-item" draggable="true">Berlin</li>
        <li class="list-group-item" draggable="true">Paris</li>
        <li class="list-group-item" draggable="true">New York</li>
        <li class="list-group-item" draggable="true">Burgas</li>
      </ul>
      <ul class="list-group drop-target">
        <h2>Disliked places</h2>
        <li class="list-group-item" draggable="true">Sofia</li>
        <li class="list-group-item" draggable="true">Berlin</li>
        <li class="list-group-item" draggable="true">Paris</li>
        <li class="list-group-item" draggable="true">New York</li>
        <li class="list-group-item" draggable="true">Burgas</li>
      </ul>
      <button type="button" class="btn btn-primary align-self-end">
        Hide destinations
      </button>
    </div>

    <script src="js/index.js" defer></script>
  </body>
</html>
